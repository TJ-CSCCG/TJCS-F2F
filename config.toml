# common config
baseURL = 'https://tj-csccg.github.io/TJCS-F2F/'
copyright = 'TJ-CSCCG / Tongji Univ. CS(&IS) Curriculum Cooperation Group'
languageCode = 'zh-cn'
theme = 'hugo-ink'
title = 'TJCS-F2F'

[params]
  avatar = 'https://avatars.githubusercontent.com/u/67193306'
  subtitle = 'Face to Face, Tongji University Computer Science(&Information Security)'
  enableGitalk = true

[[params.social]]
  icon = 'github'
  name = 'Github'
  url = 'https://github.com/tj-csccg/TJCS-F2F'

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart =1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4